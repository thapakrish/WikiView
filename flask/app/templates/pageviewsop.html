<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
//debugger;

//debugger;	      

var seriesOptions = [];
names = ['abc'];

function createChart() {

    Highcharts.stockChart('container', {

        rangeSelector: {
            selected: 4
        },

        yAxis: {
            labels: {
                formatter: function () {
                    return (this.value > 0 ? ' + ' : '') + this.value + '%';
                }
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: 'silver'
            }]
        },

        plotOptions: {
            series: {
                compare: 'percent',
                showInNavigator: true
            }
        },

        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
            valueDecimals: 2,
            split: true
        },

        series: seriesOptions
    });
}


var data =  {{output | tojson }};

var parseDate = d3.timeParse("%Y-%m-%d-%H");
var series = {};


//seriesOptions = [{name: 'Tokyo', data : [[1483228800000,270.38],[1483232400000, 268.83],[1483239600000,271.34]]}

for (i=0; i < data.length; i++) {
//	      data[i] = type(data[i]);
	      var title = data[i]['title'];
	      var ymdh = data[i]['ymdh'];
//	      Date.UTC(2013, 3, 22, 1, 15);
	      var str = ymdh.split('-');
	      var b = str.map(function(item) {
	      return parseInt(item, 10);
	      });
	      var ymdh = (Number(str[0]), Number(str[1]), Number(str[2]), Number(str[3].slice(0, 2)));

//	      var ymdh = Date.UTC(ymdh);
	      var ymdh = Date.UTC(b[0],b[1],b[2],b[3])
	      var vcount = data[i]['vcount'];
	      if (!(title in series)){
	      series[data[i]['title']] = [[ymdh, vcount]];
	      }
	      else{
	      series[data[i]['title']].push([[ymdh, vcount]]);
}
	      };

var keys = [];

for (var key in series) {
    if (series.hasOwnProperty(key)) {
        keys.push(key);
    }
};



for (i=0; i < keys.length; i++) {

seriesOptions[i] = {
name: keys[i],
data: series[keys[i]]
}
};
